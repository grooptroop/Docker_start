        }

<body>

    <div class="game-container">
        <h1>–û–¥–Ω–æ—Ä—É–∫–∏–π –±–∞–Ω–¥–∏—Ç</h1>
        <!-- –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—á—ë—Ç -->
        <div id="score">–°—á—ë—Ç: 400</div>

        <div class="slot-machine">
            <div class="slot" id="slot-1">üçé</div>
            <div class="slot" id="slot-2">üçã</div>
            <div class="slot" id="slot-3">üçí</div>
        </div>

        <div class="controls">
            <button id="spin-button" class="btn">–ö—Ä—É—Ç–∏—Ç—å</button>
            <p id="result-message"></p>
        </div>
    </div>

    <footer>
        –°–¥–µ–ª–∞–Ω–æ —Å –ª—é–±–æ–≤—å—é üÉè
    </footer>

    <script>
        const slotItems = ['üçé', 'üçã', 'üçí', 'üçì', 'üçç'];
        const spinButton = document.getElementById('spin-button');
        const resultMessage = document.getElementById('result-message');
        const scoreElement = document.getElementById('score');
        const slots = [document.getElementById('slot-1'), document.getElementById('slot-2'), document.getElementById('slot-3')];

        let score = 400; // –ù–∞—á–∞–ª—å–Ω—ã–π —Å—á—ë—Ç

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—á—ë—Ç–∞
        function updateScore(amount) {
            score += amount;
            scoreElement.textContent = `–°—á—ë—Ç: ${score}`; // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å—á—ë—Ç–∞
        }

        function spinSlots() {
            if (score < 25) {
                resultMessage.textContent = "–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç –¥–ª—è –≤—Ä–∞—â–µ–Ω–∏—è!";
                return;
            }

            spinButton.disabled = true;
            resultMessage.textContent = '–ö—Ä—É—Ç–∏—Ç—Å—è...';

            // –£–º–µ–Ω—å—à–∞–µ–º —Å—á—ë—Ç –Ω–∞ 25 –∑–∞ –≤—Ä–∞—â–µ–Ω–∏–µ
            updateScore(-50);

            // –≠–º—É–ª—è—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
            let spinInterval = 0;
            const totalSpinTime = 2000; // –í—Ä–µ–º—è –≤—Ä–∞—â–µ–Ω–∏—è (–≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö)
            const spinSpeed = 300; // –°–∫–æ—Ä–æ—Å—Ç—å —Å–º–µ–Ω—ã —ç–º–æ–¥–∑–∏ (–≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö)
            const totalIterations = totalSpinTime / spinSpeed;

            let iteration = 0;

            // –ù–∞—á–∏–Ω–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É —ç–º–æ–¥–∑–∏
            const interval = setInterval(() => {
                slots.forEach((slot) => {
                    const randomIndex = Math.floor(Math.random() * slotItems.length);
                    slot.textContent = slotItems[randomIndex];
                });

                iteration++;

                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É –ø–æ—Å–ª–µ –∑–∞–¥–∞–Ω–Ω–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏
                if (iteration >= totalIterations) {
                    clearInterval(interval);
                    // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ —ç–º–æ–¥–∑–∏ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Å–ª–æ—Ç–∞
                    slots.forEach((slot) => {
                        const randomIndex = Math.floor(Math.random() * slotItems.length);
                        slot.textContent = slotItems[randomIndex];
                    });

                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ —ç–º–æ–¥–∑–∏
                    const results = slots.map(slot => slot.textContent);

                    // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ —Å–ª–æ—Ç–æ–≤, –µ—Å–ª–∏ —ç–º–æ–¥–∑–∏ —Å–æ–≤–ø–∞–¥–∞—é—Ç
                    slots.forEach((slot, index) => {
                        const otherSlots = results.filter((result, i) => i !== index && result === results[index]);
                        if (otherSlots.length > 0) {
                            slot.classList.add('highlight');
                        } else {
                            slot.classList.remove('highlight');
                        }
                    });

                    // –õ–æ–≥–∏–∫–∞ –≤—ã–∏–≥—Ä—ã—à–∞ –∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ –º–æ–Ω–µ—Ç
                    if (results[0] === results[1] && results[1] === results[2]) {
                        resultMessage.textContent = '–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ 200 –º–æ–Ω–µ—Ç!';
                        updateScore(200); // –¢—Ä–∏ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è –¥–∞—é—Ç 200 –º–æ–Ω–µ—Ç
                    } else if (results[0] === results[1] || results[1] === results[2] || results[0] === results[2]) {
                        resultMessage.textContent = '–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ 75 –º–æ–Ω–µ—Ç!';
                        updateScore(75); // –î–≤–∞ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è –¥–∞—é—Ç 75 –º–æ–Ω–µ—Ç
                    } else {
                        resultMessage.textContent = '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞!';
                    }

                    spinButton.disabled = false; // –í–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É —Å–Ω–æ–≤–∞
                }
            }, spinSpeed); // –ú–µ–Ω—è–µ–º —ç–º–æ–¥–∑–∏ –∫–∞–∂–¥—ã–µ 0.3 —Å–µ–∫—É–Ω–¥—ã
        }

        spinButton.addEventListener('click', spinSlots);
    </script>
